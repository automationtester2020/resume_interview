<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resume & Job Description Upload</title>
    <meta charset="UTF-8">
    <title>Webhook Form with File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

<h2>Resume-Based Interview</h2>

    <form action="http://localhost:5678/webhook-test/a0c8ec58-a3c8-484a-ad81-53a41ae6e8c9" method="POST" enctype="multipart/form-data">
        <label for="fullName">Full Name:</label><br>
        <input type="text" name="fullName" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" name="email" required><br><br>

        <label for="resume">Upload Resume (PDF/DOCX):</label><br>
        <input type="file" name="resume" accept=".pdf,.doc,.docx" required><br><br>

        <label for="jobDescription">Upload Job Description (PDF/DOCX):</label><br>
        <input type="file" name="jobDescription" accept=".pdf,.doc,.docx" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
<div id="response"></div>

<script>
    document.getElementById("webhookForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const formData = new FormData(this);

        try {
            const response = await fetch("http://localhost:5678/webhook-test/a0c8ec58-a3c8-484a-ad81-53a41ae6e8c9", {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            document.getElementById("response").style.display = "block";
            document.getElementById("response").style.background = "#e0ffe0";
            document.getElementById("response").textContent = "✅ Response: " + JSON.stringify(result);
        } catch (error) {
            document.getElementById("response").style.display = "block";
            document.getElementById("response").style.background = "#ffe0e0";
            document.getElementById("response").textContent = "❌ Error: " + error.message;
        }
    });
</script>

</body>
</html>
