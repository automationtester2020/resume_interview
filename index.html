<!DOCTYPE html>
<html>
<head>
    <title>Interview App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #003366; /* Dark blue */
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        form {
            margin-top: 40px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            display: inline-block;
        }
        input[type="file"] {
            border: 2px solid #003366;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            background-color: #e6f0fa;
        }
        input[type="submit"] {
            background-color: #003366;
            color: white;
            border: none;
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #00509e;
        }
    </style>
</head>
<body>

<header>Interview App</header>

<form action="https://YOUR_N8N_WEBHOOK_URL" method="POST" enctype="multipart/form-data">
    <h2>Upload Resume and Job Description</h2>
    <label>Upload Resume:</label><br>
    <input type="file" name="resume" required><br>
    <label>Upload Job Description:</label><br>
    <input type="file" name="jobDescription" required><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
