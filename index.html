<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webhook Form with File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

<h2>Send Data & File to n8n Webhook</h2>

<form id="webhookForm" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>

    <label for="file">Upload File (PDF/DOC):</label>
    <input type="file" id="file" name="file" accept=".pdf,.doc,.docx" required>

    <button type="submit">Send</button>
</form>

<div id="response"></div>

<script>
    document.getElementById("webhookForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const formData = new FormData(this);

        try {
            const response = await fetch("https://your-n8n-domain.com/webhook/test-webhook", {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            document.getElementById("response").style.display = "block";
            document.getElementById("response").style.background = "#e0ffe0";
            document.getElementById("response").textContent = "✅ Response: " + JSON.stringify(result);
        } catch (error) {
            document.getElementById("response").style.display = "block";
            document.getElementById("response").style.background = "#ffe0e0";
            document.getElementById("response").textContent = "❌ Error: " + error.message;
        }
    });
</script>

</body>
</html>
